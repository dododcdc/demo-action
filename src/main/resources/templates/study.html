
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>一键上课</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

  <style>

    html , body {
      margin: 0;
    }

    .xdForm .el-form-item__label {
      color: dodgerblue;
      font-family: "Microsoft YaHei UI";
      font-weight: bold;
    }

    .study-containe {
      margin: 0;padding: 0;
      width: 100%;
      height: 100%;
      background: url("img/bg.png") no-repeat;
      background-size:100% 100%;
      position: absolute;
    }

    .hForm .el-form-item__label  {

      color: red;

    }

  </style>
</head>
<body>

<div id="xd" class="study-containe">
  <div style="margin-top:100px" class="header">
    <el-row type="flex"  justify="center">
      <el-col :span="8">
      <el-form class="hForm">
        <el-form-item label="实在是太好用了忍不住想：">
          <el-row >
            <el-col :span="5">
              <el-button type="primary" @click="caidan = true">给他打钱</el-button>
            </el-col>
            <el-col :span="5">
              <el-button type="warning" @click="caidan = true">和他结婚</el-button>
            </el-col>
            <el-col :span="5">
              <el-button type="danger" @click="caidan = true">给他生小孩</el-button>
            </el-col>
          </el-row>
        </el-form-item>
      </el-form>
      </el-col>
    </el-row>
  </div>
  <el-row type="flex" class="row-bg" justify="center">
    <el-col :span="12" style="color: dodgerblue;text-align:center">
      <h1>一键上课</h1>
    </el-col>
  </el-row>
  <el-row type="flex" class="row-bg" justify="center" >
    <el-col :span="6">
      <el-form :model="xdForm" ref="xdForm" label-width="100px" class="xdForm">
        <el-form-item label="学号：">
          <el-input type="text" v-model="xdForm.userName" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="密码：">
          <el-input type="password" v-model="xdForm.password" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item>
          <el-row type="flex" justify="center">
            <el-col :span="10">
              <el-button type="primary" @click="submitForm('xdForm')">开始上课</el-button>
            </el-col>
          </el-row>

          <el-row >
            <el-col :span="5">
              <div>
                <b>上课状态： </b>
              </div>
            </el-col>
            <el-col :span="5">
              <div>
                <b> {{ studyStatus }} </b>
              </div>
            </el-col>
          </el-row>

        </el-form-item>
        <el-form-item>
          <el-col>
            <el-alert
                    title="提示"
                    type="info"
                    description="程序运行结束后请自己去登录网站看一看课程是否已
                    经是被点击过的状态"
                    :closable=false
                    show-icon>
            </el-alert>
          </el-col>
        </el-form-item>
      </el-form>
    </el-col>
  </el-row>
  <el-dialog
          title="提示"
          :visible.sync="dialogVisible"
          width="30%"
          :before-close="handleClose">
    <span>{{ msg }}</span>
    <span slot="footer" class="dialog-footer">
    <el-button @click="dialogVisible = false">取 消</el-button>
    <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
  </span>
  </el-dialog>

  <!-- 彩蛋 -->
  <el-dialog
          title="提示"
          :visible.sync="caidan"
          width="30%"
          >
    <span> 抱歉，还在开发中 </span>
    <span slot="footer" class="dialog-footer">
    <el-button @click="caidan = false">取 消</el-button>
    <el-button type="primary" @click="caidan = false">确 定</el-button>
  </span>
  </el-dialog>

</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<!--  引入axiox -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>

  // const baseUrl = 'http://localhost:8081'
  const baseUrl = 'https://goodbin.cn'

  const api = axios.create({ baseURL: baseUrl })
  Vue.prototype.$api = api


  Vue.prototype.openLoading = function () {
    const loading = this.$loading({           // 声明一个loading对象
      lock: true,                             // 是否锁屏
      text: '正在帮你上课...',                     // 加载动画的文字
      spinner: 'el-icon-loading',             // 引入的loading图标
      background: 'rgba(0, 0, 0, 0.3)',       // 背景颜色
      target: '.sub-main',                    // 需要遮罩的区域
      body: true,
      customClass: 'mask'                     // 遮罩层新增类名
    })
    // setTimeout(function () {                  // 设定定时器，超时5S后自动关闭遮罩层，避免请求失败时，遮罩层一直存在的问题
    //     loading.close();                        // 关闭遮罩层
    // },5000)
    return loading;
  }



  var vm = new Vue({
    el: '#xd',
    data: {
      timer:undefined,
      userName:'-9999',
      xdForm: {
        userName: '请输入你的学号',
        password: '请输入你的密码'
      },
      dialogVisible: false,
      msg: '自动上课任务已经提交，请耐心等待',
      studyStatus: '还未开始',
      caidan: false
    },

    methods: {
      submitForm: function (formName) {
        console.log(this.xdForm.userName + ":" + this.xdForm.password);
        // 将userName给当前页面 ， 定时器根据这个 不停查询异步任务执行的情况
        this.userName = this.xdForm.userName;

        const rLoading = this.openLoading();
        // 本地调试地址 还是没明白放到服务器上为什么不能用这个地址
        // const url = "http://localhost:8081/study";
        const url = '/study'
        // linux 服务器地址
        // const url = "https://goodbin.cn/study";
        // const url = "http://157.52.184.158:8081/study";
        // axios.post(url,this.xdForm).then(x => {
        this.$api.post(url,this.xdForm).then(x => {
          // 定时器启动，不停查询任务执行结果
          this.st()
          this.msg = x.data.data
          this.dialogVisible = true;
          rLoading.close();
        })
      },
      handleClose(done) {
        this.$confirm('确认关闭？')
                .then(_ => {
                  done();
                })
                .catch(_ => {});
      },
      getStatus() {
        // const url = 'http://localhost:8081/status?userName=' + this.userName
        // const url = 'https://goodbin.cn/status?userName=' + this.userName
        // axios.get(url).then( x => {
        const url = '/status?userName=' + this.userName
        this.$api.get(url).then(x => {
          if (x.data.code === '200') {
            this.studyStatus = x.data.data
            // 当任务执行结果为[完成] 时 ，关闭定时器
            if (this.studyStatus === '完成') {
             this.stop()
            }
          }
        })
      },

      st() {
        console.log("设置定时器")
        this.timer = setInterval(this.getStatus,4000)
      },
      stop () {
        console.log("暂停定时器")
        clearInterval(this.timer)
      }

    }
  })
</script>
</html>

</body>
</html>
